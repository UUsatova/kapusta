<div class="table-responsive">
  <table id="report-table" class="table table-vcenter table-striped table-hover">
    <thead>
      <tr>
        {% for header in report.headers %}
          <th>{{ header }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in report.rows %}
        <tr>
          {% for cell in row %}
            <td>{{ "" if cell is none else cell }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
